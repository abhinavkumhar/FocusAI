<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS AI â€” Student Attention Detection</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        /* GLOBAL */
        body {
            background: #0d0f17;
            font-family: "Poppins", sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Strictness fix */
        .strict-card,
        .strict-card * {
            pointer-events: auto !important;
        }

        input[type=range] {
            pointer-events: auto !important;
        }

        /* Glass UI */
        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
        }

        /* Headers */
        .header-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(to right, #4cc9f0, #b5179e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Stats */
        .stat-number {
            font-size: 32px;
            font-weight: 800;
        }

        #canvas {
            border-radius: 18px;
            box-shadow: 0 0 50px rgba(76, 201, 240, 0.3);
        }

        /* Buttons */
        .action-btn {
            width: 170px;
            padding: 12px;
            font-size: 15px;
            font-weight: 700;
            border-radius: 14px;
            transition: 0.2s;
            cursor: pointer;
        }

        .start-btn {
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
        }

        .stop-btn {
            background: linear-gradient(90deg, #ef233c, #d90429);
        }

        .action-btn:hover {
            transform: scale(1.06);
        }

        /* Slider */
        input[type=range] {
            width: 180px;
            height: 6px;
            background: linear-gradient(90deg, #00ff87, #ffdd00, #ff004c);
            border-radius: 5px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            border: 3px solid #4cc9f0;
        }
    </style>
</head>

<body class="flex flex-col h-screen">

    <!-- HEADER -->
    <header class="p-4 glass mx-4 mt-3 flex justify-between items-center">

        <div>
            <h1 class="header-title">FOCUS AI</h1>
            <p class="text-xs text-gray-300">Student Attention Detection System</p>
        </div>

        <!-- STRICTNESS -->
        <div class="glass p-3 rounded-xl flex flex-col items-center strict-card">

            <p class="text-xs text-cyan-300 uppercase font-semibold tracking-wide">Strictness</p>

            <span id="strictText" class="text-xs text-cyan-300 mb-2">Medium</span>

            <input id="sensitivity" type="range" min="20" max="80" value="50">

        </div>

        <!-- STATS -->
        <div class="flex gap-8">
            <div class="text-center">
                <p class="text-xs text-cyan-300 uppercase">Students</p>
                <p id="countDisplay" class="stat-number text-cyan-400">0</p>
            </div>
            <div class="text-center">
                <p class="text-xs text-cyan-300 uppercase">Focus</p>
                <p id="focusDisplay" class="stat-number text-pink-400">--</p>
            </div>
        </div>

    </header>


    <!-- MAIN AREA -->
    <main class="flex-1 flex items-center justify-center relative mt-4">

        <video id="video" class="hidden" playsinline></video>

        <canvas id="canvas" class="glass"></canvas>

        <div id="loader"
            class="absolute inset-0 flex flex-col items-center justify-center bg-black/50 backdrop-blur-xl hidden">
            <div class="w-14 h-14 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-3 text-cyan-300 font-semibold">Loading AI Model...</p>
        </div>

    </main>


    <!-- FOOT BUTTONS -->
    <footer class="p-4 flex justify-center gap-6">

        <button id="initBtn" onclick="initSystem()" class="action-btn start-btn">
            START SYSTEM
        </button>

        <button id="stopBtn" onclick="stopSystem()" class="action-btn stop-btn hidden">
            STOP SYSTEM
        </button>

    </footer>


    <!-- ============================== -->
    <!-- JS LOGIC (UNCHANGED) -->
    <!-- ============================== -->

    <script>

        let detector;
        let isRunning = false;

        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const loader = document.getElementById("loader");
        const initBtn = document.getElementById("initBtn");
        const stopBtn = document.getElementById("stopBtn");

        const countDisplay = document.getElementById("countDisplay");
        const focusDisplay = document.getElementById("focusDisplay");

        const senseSlider = document.getElementById("sensitivity");
        const strictText = document.getElementById("strictText");

        let STRICTNESS_THRESHOLD = 0.5;

        senseSlider.oninput = (e) => {
            const val = Number(e.target.value);
            STRICTNESS_THRESHOLD = val / 100;

            if (val < 40) { strictText.textContent = "Low"; strictText.style.color = "#00ff87"; }
            else if (val < 60) { strictText.textContent = "Medium"; strictText.style.color = "#ffdd00"; }
            else { strictText.textContent = "High"; strictText.style.color = "#ff004c"; }
        };

        async function initSystem() {
            if (isRunning) return;
            isRunning = true;

            initBtn.classList.add("hidden");
            stopBtn.classList.remove("hidden");
            loader.classList.remove("hidden");

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });

                video.srcObject = stream;
                await video.play();

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                detector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.MoveNet,
                    {
                        modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING,
                        enableSmoothing: true
                    }
                );

                loader.classList.add("hidden");
                renderLoop();

            } catch (err) { alert("Error: " + err); }
        }

        function stopSystem() {
            if (!isRunning) return;
            isRunning = false;

            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stopBtn.classList.add("hidden");
            initBtn.classList.remove("hidden");

            countDisplay.textContent = "0";
            focusDisplay.textContent = "--";
        }

        async function renderLoop() {
            if (!isRunning) return;

            const poses = await detector.estimatePoses(video);
            drawResults(poses);

            requestAnimationFrame(renderLoop);
        }

        function drawResults(poses) {

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let focusedCount = 0;
            let total = 0;

            poses.forEach(pose => {

                if (pose.score < 0.25) return;

                total++;

                const nose = pose.keypoints.find(k => k.name === "nose");
                const ls = pose.keypoints.find(k => k.name === "left_shoulder");
                const rs = pose.keypoints.find(k => k.name === "right_shoulder");

                let focused = false;

                if (ls && rs && ls.score > 0.3 && rs.score > 0.3) {

                    const center = (ls.x + rs.x) / 2;
                    const width = Math.abs(ls.x - rs.x);

                    if (nose && nose.score > 0.3) {
                        const offset = Math.abs(nose.x - center);
                        const allowed = width * (1 - STRICTNESS_THRESHOLD);
                        if (offset < allowed) focused = true;
                    }
                }

                if (focused) focusedCount++;

                const color = focused ? "#00ff87" : "#ff004c";

                if (nose) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(nose.x, nose.y, 40, 0, Math.PI * 2);
                    ctx.stroke();

                    ctx.fillStyle = color;
                    ctx.font = "bold 14px Poppins";
                    ctx.fillText(focused ? "FOCUSED" : "DISTRACTED", nose.x - 30, nose.y - 50);
                }
            });

            countDisplay.textContent = total;

            const pct = total ? Math.round((focusedCount / total) * 100) : 0;
            focusDisplay.textContent = pct + "%";

            focusDisplay.style.color =
                pct > 80 ? "#00ff87" :
                    pct > 50 ? "#ffdd00" :
                        "#ff004c";
        }

    </script>

</body>

</html>
